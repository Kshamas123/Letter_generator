<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="userinfo.css">
</head>
<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><a href="chart.html" id="view-analytics">View Analytics</a></li>
      <li><a href="userinfo.html" id="view-users">User Information</a></li>
      <li><a href="letterstats.html"Letter-logs-by-date">Letter Logs by date</a></li>
    </ul>
  </div>

  <div class="content">
    <div id="analytics" class="section">
      
      <div id="chart">
        
        <!-- We'll load the Chart.html here -->
        <iframe id="chartIframe" src="" width="100%" height="500px" style="display:none;"></iframe>
      </div>
    </div>

    <div id="user-info" class="section" style="display:none;">
      <h3>User Information</h3>
      <br>
      <br>
      <button id="view-users-list" class="view-button">View Users</button>
      <div class="users">

        <div class="user-list" id="user-list-container">
          <h4>Find Your Users Here!</h4>
          <!-- User list will be dynamically added here -->
        </div>

        <!-- Right side will show the user details -->
        <div class="user-details" id="user-details-container">
          <h4>User Details</h4>
          <div id="user-details">
            <!-- User details will appear here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="userinfo.js"></script>
</body>
</html>
